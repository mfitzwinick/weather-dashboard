<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <title>WEATHER DASHBOARD</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="border">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="titleDiv">
                <h1>Weather Dashboard</h1>
                <br> <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="searchDiv">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">

                        <br><br><br>
                        <input type="search" class="form-control" placeholder="Search by City">
                    </div>
                    <br> <br>
                    <button type="submit" class="btn btn-primary mb-2" id="searchBtn">Search City</button>
                </form><br><br>
                <div class="row">
                    <div class="col-md-12 otherCities" id="cityList"></div>
                </div><br>

            </div>
            <div class="col-md-9" id="displayDiv">

                <div class="col-md-12" id="mycityInfo">
                    <h2 class="cityName">My City</h2>
                    <div class="float-right image">
                        <div id="icon"></div>
                    </div>
                    <p id="currentDay" class="today" placeholder="Date Here"></p>
                    <div class="tempF">tempF</div>
                    <div class="wind">wind</div>
                    <div class="humidity">humidity</div>
                    <div class="float-right uv">UV index</div>
                    <div class="description">Desc</div>



                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-2 fiveDay" id="dayOne">
                        <div class="col-md-12 dateDiv" id="dateDayOne"></div>
                        <div class="col-md-12" id="infoDayOne"></div>
                    </div>
                    <div class="col-md-2 fiveDay" id="dayTwo">
                        <div class="col-md-12 dateDiv" id="dateDayTwo"></div>
                        <div class="col-md-12" id="infoDayTwo"></div>
                    </div>
                    <div class="col-md-2 fiveDay" id="dayThree">
                        <div class="col-md-12 dateDiv" id="dateDayThree"></div>
                        <div class="col-md-12" id="infoDayThree"></div>
                    </div>
                    <div class="col-md-2 fiveDay" id="dayFour">
                        <div class="col-md-12 dateDiv" id="dateDayFour"></div>
                        <div class="col-md-12" id="infoDayFour"></div>
                    </div>
                    <div class="col-md-2 fiveDay" id="dayFive">
                        <div class="col-md-12 dateDiv" id="dateDayFive"></div>
                        <div class="col-md-12" id="infoDayFive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="border">
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    </body>
    </html>
